chains:
  ethereum:
    name: "Ethereum Mainnet"
    chain_id: 1
    rpc_urls:
      - "https://eth.llamarpc.com"
      - "https://rpc.ankr.com/eth"
      - "https://ethereum.publicnode.com"
    explorer: "https://etherscan.io"
  
  pulsechain:
    name: "PulseChain"
    chain_id: 369
    rpc_urls:
      - "https://rpc.pulsechain.com"
      - "https://pulsechain.publicnode.com"
    explorer: "https://scan.pulsechain.com"

data:
  cache_dir: "./data/cache"
  
  # Chain-specific raw data (for collection)
  raw_data_ethereum: "./data/raw/contracts_ethereum.json"
  raw_data_pulsechain: "./data/raw/contracts_pulsechain.json"
  
  # MERGED dataset (chain-agnostic)
  raw_data_merged: "./data/raw/contracts_merged.json"
  
  # Processed features (single file for both chains)
  processed_data_path: "./data/processed/features.csv"

collection:
  timeout: 20
  batch_size: 100
  max_retries: 3
  
  # Collect from both chains by default
  collect_from_both_chains: true

features:
  # Opcode categories
  dangerous_opcodes:
    DELEGATECALL: "F4"
    SELFDESTRUCT: "FF"
    CALLCODE: "F2"
    CREATE2: "F5"
    STATICCALL: "FA"
  
  # Function selectors (critical)
  critical_selectors:
    isBlacklisted: "FE575A87"
    isBlackListed: "0ECB93C0"
    blacklist: "59BF1ABE"
    addBlackList: "F9F92BE4"
    removeBlackList: "E4997DC5"
    transfer: "A9059CBB"
    transferFrom: "23B872DD"
    approve: "095EA7B3"
    mint: "40C10F19"
    burn: "42966C68"
    setFee: "69FE0E2D"
    pause: "8456CB59"
    unpause: "3F4BA83A"
  
  # N-gram settings
  ngram_min: 2
  ngram_max: 4
  top_ngrams: 50

model:
  algorithm: "xgboost"  # xgboost, lightgbm, random_forest
  test_size: 0.2
  cv_folds: 5
  random_state: 42
  
  # Hyperparameters
  xgboost:
    n_estimators: 300
    max_depth: 6
    learning_rate: 0.05
    subsample: 0.8
    colsample_bytree: 0.8
    scale_pos_weight: 3  # Handle imbalanced data
  
  random_forest:
    n_estimators: 200
    max_depth: 10
    min_samples_split: 5
    class_weight: "balanced"

output:
  model_path: "./data/models/honeypot_detector.pkl"
  metrics_path: "./data/models/metrics.json"
  feature_importance_path: "./data/models/feature_importance.csv"