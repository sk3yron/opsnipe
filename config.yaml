data:
  cache_dir: "./data/cache"
  
  # Chain-specific raw data
  raw_data_ethereum: "./data/raw/contracts_ethereum.json"
  raw_data_pulsechain: "./data/raw/contracts_pulsechain.json"
  raw_data_optimism: "./data/raw/contracts_optimism.json"
  raw_data_arbitrum: "./data/raw/contracts_arbitrum.json"
  raw_data_polygon: "./data/raw/contracts_polygon.json"
  raw_data_base: "./data/raw/contracts_base.json"
  raw_data_bsc: "./data/raw/contracts_bsc.json"
  
  # MERGED dataset (ALL chains)
  raw_data_merged: "./data/raw/contracts_merged_all_chains.json"
  
  # Processed features
  processed_data_path: "./data/processed/features.csv"

collection:
  timeout: 20
  batch_size: 100
  max_retries: 3
  parallel_fetch: true  # NEW: Enable parallel fetching
  max_workers: 5        # NEW: Number of concurrent RPC calls
  
  # Default chain for single-chain operations
  default_chain: 'pulsechain'
  
  # Chains to include in multi-chain collection
  active_chains:
    - ethereum
    - pulsechain
    - optimism
    - arbitrum
    - polygon
    - base
    - bsc

features:
  dangerous_opcodes:
    DELEGATECALL: "F4"
    SELFDESTRUCT: "FF"
    CALLCODE: "F2"
    CREATE2: "F5"
    STATICCALL: "FA"
  
  critical_selectors:
    isBlacklisted: "FE575A87"
    isBlackListed: "0ECB93C0"
    blacklist: "59BF1ABE"
    addBlackList: "F9F92BE4"
    removeBlackList: "E4997DC5"
    transfer: "A9059CBB"
    transferFrom: "23B872DD"
    approve: "095EA7B3"
    mint: "40C10F19"
    burn: "42966C68"
    setFee: "69FE0E2D"
    pause: "8456CB59"
    unpause: "3F4BA83A"
  
  ngram_min: 2
  ngram_max: 4
  top_ngrams: 50

model:
  algorithm: "xgboost"
  test_size: 0.2
  cv_folds: 5
  random_state: 42
  
  xgboost:
    n_estimators: 300
    max_depth: 6
    learning_rate: 0.05
    subsample: 0.8
    colsample_bytree: 0.8
    scale_pos_weight: 3
  
  random_forest:
    n_estimators: 200
    max_depth: 10
    min_samples_split: 5
    class_weight: "balanced"

output:
  model_path: "./data/models/honeypot_detector.pkl"
  metrics_path: "./data/models/metrics.json"
  feature_importance_path: "./data/models/feature_importance.csv"